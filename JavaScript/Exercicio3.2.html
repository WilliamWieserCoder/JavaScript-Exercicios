<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função de Comparação</title>
</head>
<body>
    <script>
        function maiorQue(a, b) {
            return a > b;
        }

        console.log(maiorQue(5, 3)); // true
        console.log(maiorQue(3, 5)); // false
    </script>
</body>
</html>
