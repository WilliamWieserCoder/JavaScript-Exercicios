<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Intervalo</title>
</head>
<body>
    <script>
        function estaEntre(num) {
            return num >= 10 && num <= 20;
        }

        console.log(estaEntre(15)); // true
        console.log(estaEntre(25)); // false
    </script>
</body>
</html>
