<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função de Soma</title>
</head>
<body>
    <script>
        function somar(a, b) {
            return a + b;
        }

        console.log(somar(5, 3)); 
        console.log(somar(10, 20)); 
    </script>
</body>
