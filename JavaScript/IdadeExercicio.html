<body>
    <script>


function verificaIdade(idade) {
    if (idade < 18) {
        return 'Menor de idade';
    } else if (idade >= 18 && idade <= 65) {
        return 'Adulta';
    } else {
        return 'Idosa';
    }
}

    </script>
